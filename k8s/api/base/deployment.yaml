apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api-container
          image: asia-northeast1-docker.pkg.dev/planet-4f7c6/gke-argocd/api:latest
          ports:
            - containerPort: 8080
---